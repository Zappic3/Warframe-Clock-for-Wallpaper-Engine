<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id= "top_space"></div>
    <img src="images/arrow.png" id="arrow">

    <div class="timer_image_container">
        <img src="images/timer_image.png" id="timer_image" height="1000px">
        <img src="images/timer_planet_image.png" id="timer_planet_image", height="1000px">
    </div>

    <p id="time"></p>
    <p id="baro_text"></p>
    <p id="countdown"></p>

    <div class = "baro_animation">
        <img src="images/baros_ship_right.png" id="baros_ship">
        <img src="images/white_line.png" id="white_line">
        <img src="planets/void.png" id="void">
        <img src="planets/unknown.png" id="target_planet">
    </div>
    <div id="internet_warning_box">
        <p id="internet_warning">couldn't update data. Please check your internet connection</p>
    </div>
    <!-- <p id="og_time"></p> -->
    <script src="script.js"></script>
</body>
</html>
